<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Portfolio de Arnaud</title>
  </head>
  <body>
    <nav id="navbar">
      <ul>
        <a href="#projects-anchor"><li>Projets</li></a>
        <a href="#contact-anchor"><li>Contact</li></a>
        <a href="#welcome-section"><li>Accueil</li></a>
      </ul>
    </nav>

    <main>
      <section id="welcome-section">
        <h1>
          Bienvenue sur le portfolio de <br />
          Arnaud Larrieu
        </h1>
        <a href="https://github.com/NaNostyle" id="profile-link" target="_blank"
          ><img
            src="./img/github_icon.png"
            alt="Github icon"
            class="github-icon"
        /></a>
      </section>
      <a class="anchor" id="projects-anchor"></a>
      <h2 class="project-section-title">
        Voici quelques uns de mes jeux vidéos réalisés :
      </h2>
      <section id="projects">
        <div class="project-tile">
          <a href="#" target="_blank" rel="noopener noreferrer"
            ><img src="./img/doom2.jpg" alt="placeholder image" />
            <p>Doom Eternal</p></a
          >
        </div>
        <div class="project-tile">
          <a href="#" target="_blank" rel="noopener noreferrer"
            ><img src="./img/fallout.webp" alt="placeholder image" />
            <p>Fallout</p></a
          >
        </div>
        <div class="project-tile">
          <a href="#" target="_blank" rel="noopener noreferrer"
            ><img src="./img/fortnite.jpg" alt="placeholder image" />
            <p>Fortnite</p></a
          >
        </div>
        <div class="project-tile">
          <a href="#" target="_blank" rel="noopener noreferrer"
            ><img src="./img/ghostbuster.jpg" alt="placeholder image" />
            <p>Ghostbuster</p></a
          >
        </div>
        <div class="project-tile">
          <a href="#" target="_blank" rel="noopener noreferrer"
            ><img src="./img/left-to-survive.jpg" alt="placeholder image" />
            <p>Left to survive</p></a
          >
        </div>
        <div class="project-tile">
          <a href="#" target="_blank" rel="noopener noreferrer"
            ><img src="./img/paladins.webp" alt="placeholder image" />
            <p>Paladins</p></a
          >
        </div>
      </section>
      <a class="anchor" id="contact-anchor"></a>
      <section id="contact">
        <h2>Prenez contact avec moi !</h2>
        <div id="social-logos">
          <a href="#"
            ><img src="./img/twitter.png" alt="my twitter account"
          /></a>
          <a href="#"
            ><img src="./img/facebook.png" alt="my facebook account"
          /></a>
          <a href="#"
            ><img src="./img/instagram.png" alt="my instagram account"
          /></a>
          <a href="#"
            ><img src="./img/youtube.png" alt="my twitter account"
          /></a>
        </div>
      </section>
    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
